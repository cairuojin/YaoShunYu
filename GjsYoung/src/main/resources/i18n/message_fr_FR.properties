person.slogan6=Le ciel et la terre ont fait que mon talent doit avoir son utilit\u00E9, m\u00EAme si l'or sera utilis\u00E9 pour recommencer. Li Bai. 
person.slogan7=Les vagues assaillirent le rivage et enroul\u00E8rent des milliers de tas de neige. River et montagne pittoresque, combien de h\u00E9ros pour un temps. Su Shi. 
