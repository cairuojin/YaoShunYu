index.article2=Li Bai et du Fu: fraternit\u00E9 dans la po\u00E9sie de Tang
index.articleContent1=Liu Bei sur le lit de mort son fils Liu Shan confi\u00E9 \u00E0 Z\u00E9norme Liang, c'est le c\u00E9l\u00E8bre "Yongan Tuogu", la post\u00E9rit\u00E9 consid\u00E8re souvent cela comme la loyaut\u00E9 et la confiance de Liu Bei dans Z\u00E9norme Liang. Cependant, certaines personnes pensent que c'est la ruse de Liu Bei, afin d'\u00E9viter le pouvoir autocratique Z\u00E9norme Liang, usurp\u00E9 le pouvoir, et de mettre des cha\u00EEnes spirituelles sur Z\u00E9norme Liang. Donc le Togu de Liu Bei est l'incarnation de la bienveillance de Liu Bei, ou la tromperie de Liu Bei? S'il vous pla\u00EEt, faites attention \u00E0 "Yi Zhongtianpin trois pays" -la confiance Yongan.
index.articleContent2=L'un d'eux est un po\u00E8me immortel, l'autre est un po\u00E8me saint, les deux sont les figures les plus importantes de l'histoire de la po\u00E9sie chinoise. Li Bai a \u00E9t\u00E9 appel\u00E9 "immortel", et ce "immortel" a accord\u00E9 plus d'attention aux affaires du monde; du Fu a \u00E9t\u00E9 v\u00E9n\u00E9r\u00E9 comme "saint", et ce "saint" avait aussi beaucoup \u00E0 s'inqui\u00E9ter en dehors du couloir et du temple. Ce qui est plus l\u00E9gendaire, c'est que Li Bai et du Fu, qui sont des sorciers po\u00E9tiques rares en cent ans, sont des gens du m\u00EAme \u00E2ge vivant dans le m\u00EAme temps et dans le m\u00EAme espace. Et encore plus incroyable, ils avaient une relation, et ont laiss\u00E9 derri\u00E8re eux une grande amiti\u00E9 pour les g\u00E9n\u00E9rations futures.
