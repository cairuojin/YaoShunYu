classical.title1=Pourquoi voulez-vous apprendre le chinois classique? 
classical.title2=La langue chinoise classique incarne la sagesse et la pens\u00E9e de la nation chinoise et est un tr\u00E9sor de la culture chinoise. Apprendre le chinois classique, nous pouvons vraiment toucher le temp\u00E9rament chinois. Leur sagesse et leur valeur, et non pas avec le passage du temps et de la mis\u00E8re, mais de plus en plus de son \u00E9clat \u00E9blouissant, le b\u00E9n\u00E9fice des g\u00E9n\u00E9rations futures. 
classical.title3=Lire plus et pratiquer plus
classical.title4=H\u00E9riter de l'excellente culture traditionnelle chinoise
classical.title5=L'importance du chinois classique
classical.title6=Le chinois classique est au centre de l'enseignement et de l'apprentissage, mais aussi de l'examen d'entr\u00E9e \u00E0 l'universit\u00E9. Dans le document d'examen d'entr\u00E9e au coll\u00E8ge, la lecture chinoise classique repr\u00E9sente une grande partie. Le chinois classique s\u00E9lectionn\u00E9 dans le manuel est un texte classique avec \u00E0 la fois la qualit\u00E9 et la beaut\u00E9. Il peut non seulement augmenter mes connaissances, am\u00E9liorer ma capacit\u00E9 de lecture en chinois classique, fournir des mat\u00E9riaux typiques riches pour l'\u00E9criture, mais aussi nourrir notre vie et notre \u00E2me.
