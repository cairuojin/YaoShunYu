index.celebrityContent1=Peuple: la gouvernance du monde peut Ministre, les temps tra\u00EEtres du chaos. \
Le h\u00E9ros n'a pas peur du courage solitaire, comme une g\u00E9n\u00E9ration de Cao mal\u00E9fique, mais a \u00E9t\u00E9 r\u00E9primand\u00E9 par les g\u00E9n\u00E9rations futures pendant des milliers d'ann\u00E9es! Cao, un homme de grand talent et de grand talent, \u00E9tait en effet un talent rare \u00E0 cette \u00E9poque. 
index.celebrityContent2=J'ai \u00E0 l'origine Huai le bon tissu, le monde avec moi ce qui ajoute Yan. \
Zhu Yuanzhang est l'un des monarques les plus remarquables de l'histoire chinoise. \
Dans toute sa vie, il a \u00E9t\u00E9 diligent dans les affaires politiques et a fait beaucoup de r\u00E9alisations. Il a cr\u00E9\u00E9 un grand nombre de syst\u00E8mes et de r\u00E8glements, et a pos\u00E9 les bases pendant pr\u00E8s de trois cents ans dans la dynastie Ming.
index.celebrityContent3=Un talent civil et militaire de Taizong, plus \u00E9lev\u00E9 qu'avant l'ancien. \
Couvre trois g\u00E9n\u00E9rations \u00E0 revenir, le Sheng chinois n'a pas non plus. \
Tang Taizong Li Shimin \u00E9tait un grand homme d'\u00C9tat, calligraphe, leader exceptionnel et figure exceptionnelle qui a influenc\u00E9 le processus de la Chine et m\u00EAme le monde dans l'histoire chinoise antique. Il nomma des gens vertueux, s\u00E9lectionna des gens vertueux, accepta de bons conseils, et changea aussit\u00F4t lorsqu'il en entendit parler. 
index.celebrityContent4=A travers les \u00E2ges, un empereur a secou\u00E9 l'ancien et le pr\u00E9sent, et il a perdu sa volont\u00E9 de dominer le monde sur le reste du monde. \
Il se concentra sur les talents, unifia les six royaumes, conquit la nationalit\u00E9 Yue dans le sud et attaqua le Xiongnu dans le nord, ce qui mit fin \u00E0 la scission du s\u00E9paratisme vassal et \u00E9tablit le premier \u00C9tat f\u00E9odal plurinational unifi\u00E9 dans l'histoire de notre pays.
index.celebrityContent5=Le d\u00E9bat entre les m\u00E9rites et les d\u00E9mangeaisons dure depuis des milliers d'ann\u00E9es, et la tablette sans mot est remplie de po\u00E8mes et d'essais. \
Elle est la seule empereur f\u00E9minine de l'histoire chinoise, sa vie, sa vie brillante, est l'envie de la vie; cependant, est aussi une vie difficile, seule et solitaire.
index.content1=Ce n'est qu'en regardant vers l'avenir que nous pourrons comprendre la loi du d\u00E9veloppement historique au cours des derniers milliers d'ann\u00E9es, que nous pourrons mieux pr\u00E9voir la tendance du d\u00E9veloppement social d'aujourd'hui, et nous pouvons nous rendre mieux conformes \u00E0 la tendance du d\u00E9veloppement de l'\u00E9poque. 
index.content2=Le livre a le pass\u00E9 et le pr\u00E9sent, la sagesse n'a ni le pass\u00E9 ni le pr\u00E9sent. Si vous voulez enrichir et aiguiser votre intelligence, apprendre l'histoire est le raccourci le plus facile. La sagesse des anciens est le pr\u00E9cieux atout que nous devrions utiliser avec souplesse.
index.content3=Il y a de l'histoire dans la poitrine peut laisser une personne "penser recevoir mille ans, voir passer dix mille Li". L'histoire enregistre le succ\u00E8s ou l'\u00E9chec du pass\u00E9 humain, chaque \u00E9v\u00E9nement historique enregistr\u00E9, ne sont pas de simples fleurs fleurissent et tombent, mais contient une cause et un effet complexes. Par cons\u00E9quent, nous pouvons r\u00E9sumer l'exp\u00E9rience riche et profonde et les le\u00E7ons du changement du r\u00E9gime, de l'\u00E9l\u00E9vation et de la chute de la famille, de l'honneur ou de la honte de l'individu et ainsi de suite, afin de nous donner exhortation et inspiration.
